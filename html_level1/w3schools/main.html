<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="html css best tutorial site">
    <meta name="keywords" content="w3schools, html, css, tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | w3schools</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <h1>Welcome back</h1>
        <p>Welcome back! Please enter your details.</p>
        <form action="#" method="post" id="login_frm">
            <h2>Email</h2>
            <p><input type="text" name="user_id" placeholder="Enter your email or id"></p>
            <h2>Password</h2>
            <p><input type="password" name="user_pw" placeholder="Enter your Password"></p>
            <h2>Forgot password</h2>
            <p><button type="submit" id="login_btn">Login</button></p>
            <p><a href="#" class="google_login_btn">Sign in with Google</a></p>
        </form>
        <p>Don't have on account? <a href="#">Sign up for free</a></p>
    </div>
</body>
</html>
