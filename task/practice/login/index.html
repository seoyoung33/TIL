<!DOCTYPE html><!-- html_level1의 w3schools와 동일함. 태그방식이 다를뿐! -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="html css best tutorial site">
    <meta name="keywords" content="w3schools, html, css, tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | w3schools</title>
</head>
<body>
    <div id="wrap">
        <h1>Welcome back</h1>
        <p>Welcome back! Please enter your details.</p>
        <form action="#" method="post" id="login_frm">
            <fieldset><!-- fieldset은 필수는 아님! -->
                <legend>id,password,forgotpassword</legend>
                <span>Email</span><br>
                <input type="text" name="user_id" placeholder="Enter your email or id"><br>
                <span>Password</span><br>
                <input type="password" name="user_pw" placeholder="Enter your Password"><br>
                <span>Forgot password</span><br>
                <button type="submit" id="login_btn">Login</button><br>
                <button type="submit" id="google_login_btn">Sign in with Google</button>
            </fieldset>
        </form>
        <p>Don't have on account? <a href="#">Sign up for free</a></p>
    </div>
</body>
</html>
